<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header class="section">
       <div class="ct-container header-inner flex-row gap justify-between align-center mt-10 mb-05">
            <div class="logo-wrapper flex-col gap flex-grow">
                <a href="./" class="logo-wrapper"><img src="assets/icons-pokemon/logo-pokemon.png" alt="logo-pokemon" class="logo"></a>
                <div class="logo-text flex-col">
                    <h1 class="logo-title">Pokedex</h1>
                </div>
            </div>
            <div class="search-input-wrapper flex-col">
                <input type="text" id="searchInput" name="searchInput" placeholder="search for Pokemon (Name)" oninput="validateSearchInput()">
                </div>
            </div>
       </div>
    </header>

    <main>
        <section class="flex-col center">

            <div id="listing" class="ct-container grid-auto gap-20"></div>
            <button id="loadMore" class="btn mt-30" onclick="loadListing('load-more')" style="display: none;">Load More</button>
            <div id="spinnerWrapper" class="spinner-wrapper" style="display: none;">
                <div class="loading-spinner"></div>
            </div>

        </section>

    </main>

    <footer class="section py-10">
        <div class="ct-container align-center text-center">
            DA Frontend Masterclass</br>
            Audit Project Modul 9 | March 2025</br>
            (in progress)
            <div class="footer-links flex-row gap align-center mt-05">
                <a href="https://github.com/goninski/DA-FE09-pokedex/" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
            <div class="flex-col mt-05">
                <a href="https://pokeapi.co/" target="_blank" class="fw-light">(data source: pokeapi.co)</a>
            </div>
        </div>
    </footer>

    <div id="itemModal" class="item-modal flex-col expand center" style="display: none;" onclick="closeItemModal()">
        <div id="itemModalInner" class="modal-inner pos-relative"></div>
    </div>

</body>

</html>
