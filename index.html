<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header class="section">
       <div class="ct-container flex-row gap justify-between py-20 align-center">
            <div class="logo-wrapper flex-row gap align-center flex-grow">
                <a href="#" class="logo-wrapper"><img src="assets/img/logo-goninski.png" alt="logo-goninski" class="logo logo-goninski"></a>
                <div class="logo-text flex-col">
                    <h1 class="logo-title">Pokedex</h1>
                </div>
            </div>
            <div class="search-input-wrapper flex-col flex-grow">
                <input type="text" id="searchInput" name="searchInput" placeholder="charmander" oninput="validateSearchInput()">
                </div>
            </div>
       </div>
    </header>

    <main>
        <section class="flex-col center">

            <div id="listing" class="ct-container grid-auto gap-20"></div>
            <button id="loadMore" class="btn mt-30" onclick="loadListing('load-more')">Load More</button>
            <div id="spinnerWrapper" class="spinner-wrapper" style="display: none;">
                <div class="loading-spinner"></div>
            </div>

        </section>

    </main>

    <footer class="section py-10">
        <div class="ct-container">
            Testproject DA Frontend Masterclass&nbsp;| xx 2025 (in progress)
            <div class="footer-links flex-row gap align-center mt-05">
                <a href="https://github.com/goninski/" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
        </div>
    </footer>

    <div id="itemModal" class="item-modal flex-col expand center" style="display: none;">
        <div id="itemModalInner" class="modal-inner pos-relative"></div>
    </div>

</body>

</html>
